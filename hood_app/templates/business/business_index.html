{% extends 'hood_app/base.html' %}
{% block content %}
<div class="container-fluid">
    <div>
        <h4 class="text-center heading">NeighbourHood Businesses</4>
    </div>
    <div class="row">
        {% for business in all_businesses%}

        <div class="col-md-4 main-page d-flex" style=" margin-top: 5px;">
            <div class="card card-cascade wider flex-fill ">

                <!-- Card image -->
                <div class="view view-cascade overlay">
                    <!-- <img class="card-img-top" src="{{business.image.url}}" alt="{{business.title}}"> -->
                </div>
                <div class="card-header"><strong>Hood: </strong>{{business.business_hood_id}}</div>
                <!--Card content-->
                <div class="card-body">
                    <!--Title-->
                    <h4 class="card-title">{{business.business_name}}</h4>
                    <!--Text-->
                    <p class="card-text">{{business.business_email}}</p>
                </div>
            </div>
        </div>



        {% empty %}
        <div class="row">
            <h1 class="text-center"> No Businesses Posted Yet</h1>
        </div>
        {% endfor %}
    </div>
    <!-- Card deck -->
    <div class="row">
    </div>

</div>
{% endblock%}
